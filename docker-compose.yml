version: "3.9"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.docker.env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: "http://backend:8080"
    depends_on:
      - backend

  db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: serenite_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d serenite_db"]
      interval: 5s
      timeout: 5s
      retries: 5
